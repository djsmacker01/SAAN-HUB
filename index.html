<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src = "script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
  	<div class="output">
  	  <div old-value class="old-operand"></div>
  	  <div new-value class="new-operand"></div>

    </div>
    <button auto-clear class="span-two">AC</button>
    <button delete-num>DEL</button>
    <button numeric-operation>/</button>
    <button numeric-num>1</button>
    <button numeric-num>2</button>
    <button numeric-num>3</button>
    <button numeric-operation>+</button>
    <button numeric-num>4</button>
    <button numeric-num>5</button>
    <button numeric-num>6</button>
    <button numeric-operation>-</button>
    <button numeric-num>7</button>
    <button numeric-num>8</button>
    <button numeric-num>9</button>
    <button numeric-operation>*</button>
    <button numeric-num>0</button>
    <button numeric-num>.</button>
    <button equals-operator class="span-two">=</button>
    

  </div>

</body>
</html>
